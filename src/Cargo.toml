[workspace]
resolver = "2"
members = [
  "eg",
  "electionguard",
  # "preencrypted",
  "util",
]

[workspace.dependencies]

#--- defined in this workspace
eg = { path = "./eg" }
electionguard = { path = "./electionguard" }
# preencrypted = { path = "./preencrypted" }
util = { path = "./util" }

#--- commonly used crates
anyhow = "1.0.86"
clap = { version = "4.5.15", features = ["derive", "env"] }
cfg-if = "1.0"
derive_more = { version = "1", default-features = false }
itertools = "0.12"
num-bigint = { version = "0.4", features = ["serde"] }
num-integer = "0.1"
num-traits = { version = "0.2", features = ["libm"] }
nutype = { version = "0.4.3", features = ["new_unchecked", "serde", "std"] }
rand = { version = "0.8.5", default-features = false, features = ["min_const_gen", "alloc", "getrandom", "libc"] }
rand_core = { version = "0.6.4", default-features = false, features = ["std"] }
rand_distr = { version = "0.6.4", default-features = false, features = ["alloc", "std_math"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order", "std"] }
static_assertions = "1.1.0"
thiserror = "1.0.63"
